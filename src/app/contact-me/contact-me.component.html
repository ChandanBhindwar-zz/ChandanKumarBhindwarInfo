<div>
    <form [formGroup]="mailForm" (ngSubmit)="mailFormSubmit()">
        <div class="row myHeader" style="padding: 0px 20px;">
            <span style="font-size: 40px;"><i><b>Contact Me</b></i></span>
        </div>
        <div class="form-group">
            <label for="name">Name :</label>
            <input formControlName="name" type="text" class="form-control" placeholder="Enter name" id="name">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input formControlName="from" type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
            <label for="subject">Subject :</label>
            <input formControlName="subject" type="text" class="form-control" placeholder="Enter subject" id="subject">
        </div>
        <div class="form-group">
            <label for="message">Message :</label>
            <textarea formControlName="html" type="text" class="form-control" placeholder="Enter message" id="message">
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!mailForm.valid">Submit</button>
    </form>
</div>
